	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">

	<!-- 360 Webkit -->

	<!-- SEO优化 -->
	<meta name="keywords" content="IthilQuessir,个人博, HTML5,javascript,css3,个人趣事,羽幻蝶天,月精灵">

	<title>行星与飞船</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" media="screen" href="styles/css/screen.css">
	<link rel="stylesheet" type="text/css" media="screen" href="bower_components/qunit/qunit/qunit.css">
	<!-- JavsScript -->
	<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="bower_components/qunit/qunit/qunit.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/js/min/index-min.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>

	<div id="planet-spaceship">
		<h4>太空实际情况</h4>
		<div class="adjust">
			<div class="planet">
				<ul class="spaceship-list">
					<!--<li class="spaceship">
							<p><span class="name">12345678</span>-<span class="energy">20%</span></p>
						</li>-->
				</ul>
			</div>
		</div>
	</div>

	<div id="director">
		<h4>指挥部飞船情况</h4>

		<form class="add-new">
			<div class="power">

				<h6>动力系统:速度(px):能耗</h6>

				<label>
					<input name="power" type="radio" value="advance" />前进号:100:6%</label>
				<label>
					<input name="power" type="radio" value="gallop" />奔腾号:150:7%</label>
				<label>
					<input name="power" type="radio" value="surpass" />超越号:180:8%</label>

			</div>
			
			<div class="energy">
				<h6>能源系统:充能速度</h6>

				<label>
					<input name="energy" type="radio" value="tradition" />劲量型:2%</label>
				<label>
					<input name="energy" type="radio" value="light" />光能型:4%</label>
				<label>
					<input name="energy" type="radio" value="nuclear" />核能型:6%</label>

			</div>
			
			<button type="button" class="add-new-ship">添加新飞船</button>

		</form>

		<ul class="spaceship-list">
			<!--<li class="spaceship">
						<h6>飞船-<span class='name'>123456789</span>-<span class='energy'>20%</span></h6>
						<div class="btn-grp">
							<button type="button" class='fly'>飞行</button>
							<button type="button" class='stop'>停止</button>
							<button type="button" class='destroy'>销毁</button>
						</div>
					</li>-->
		</ul>
	</div>



	<div id="brief">
		<h4>说明</h4>

		<ul>
			<li>
				<p>星球引力: 100N</p>
			</li>
			<li>
				<p>星球半径: 80px</p>
			</li>
			<li>
				<p>重复发送的指令和新指令到达时间冲突时会采用新指令，旧指令将被忽略</p>
				<p>避免指令错乱的情况</p>
			</li>
			<li>
				<p>飞船距离地面距离根据速度和引力公式计算得</p>
			</li>
			<li>
				<p>指令全部通过BUS介质发送，详细信息请打开控制台Console</p>
			</li>
			<li>
				<p>这里假设的是太空最多存在4个飞船而非控制台最多能有4个飞船（避免太空垃圾哦）</p>
			</li>
		</ul>
	</div>

	<div id="qunit"></div>
	<div id="qunit-fixture"></div>

</body>

</html>
