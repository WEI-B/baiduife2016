				<ul class="spaceship-list">

			<div id="brief">
				<p>默认能耗0.2%</p>
				<p>默认速度40</p>
				<p>默认充能速度0.1%</p>
				<p>地球半径 150px</p>
				<p>飞船距离地面距离100px</p>
				<p>发送失败率 30%</p>
				
				<p>发送失败后，太空实际情况仍然是实际情况，但是控制台却失去对飞船控制（控制台认为发送成功了）</p>
				<p>这里假设的是太空最多存在4个飞船而非控制台最多能有4个飞船（避免太空垃圾哦）</p>
				<p>由于命令为单向切木有反馈且有失败率，所以地面控制室的run／stop状态不一定准确</p>
