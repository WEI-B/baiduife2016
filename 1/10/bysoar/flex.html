<!DOCTYPE html>
<html>
	<head>
		<title>Task10 - flex实践 - by echosoar</title>
		<meta charset="utf-8"/>
		<meta name="author" content="echosoar http://iwenku.net"/>
	</head>
	<style>
	*{
		padding:0;
		margin:0;
		box-sizing:border-box;
	}
	html,body{
		width:100%;
        height:100%;
	}
	.flex{
		position:absolute;
		display:flex;
		width:100%;
		height:100%;
		padding:20px;
		border:2px solid #C33;
		flex-direction:row;
		align-items:center;
		justify-content:space-between;
	}
	.flex_div{
		width:150px;
		border:2px solid #F00;
	}
	.flex_div:first-child{
		height:120px;
	}
	.flex_div:nth-child(2){
		height:100px;
	}
	.flex_div:nth-child(3){
		height:40px;
	}
	.flex_div:last-child{
		height:200px;
		border:2px solid #00F;
	}
	@media(max-width:640px){
		.flex{
			flex-wrap:wrap;
		}
		.flex_div:last-child{
			order:1;
		}
		.flex_div:first-child{
			order:2;
		}
		.flex_div:nth-child(2){
			order:3;
		}
		.flex_div:nth-child(3){
			order:4;
		}
	}
	</style>
	<body>
	<div class="flex">
		<div class="flex_div"></div>
		<div class="flex_div"></div>
		<div class="flex_div"></div>
		<div class="flex_div"></div>
	</div>
	</body>
</html>
